<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" >

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-2 px-4">
            <a class="navbar-brand" href="#"><img id="logo" src="./assets/img/Logo_Amazing_Events.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse1" aria-controls="navbarCollapse1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse1">
                <ul class="navbar-nav ms-auto gap-4 shadow-sm">
                    <li class="nav-item">

            </div>
        </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/aevents1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/aevents2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/aevents6.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
   
    <div class="d-flex justify-content-center p-3 m-3">
        <form action="./show_data.html">
            <div class="form-group border border-primary p-5 rounded-3">
                <label for="name">Name:</label>
                <input required type="text" id="name" name="name" class="form-control">
                <label for="email" class="">Email:</label>
                <input required type="text" id="email" name="email" class="form-control">
                <label for="message" class="">Message:</label>
                <textarea required id="message" name="message" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btncard float-end m-2">Submit</button>
        </form>
    </div>

    <footer class="text-lg-start text-light">
        <section class="d-flex justify-content-lg-between pt-3">
            <div class="footerimg">
                <a href="https://www.instagram.com/" class="mx-4 text-reset">
                    <i class="bi bi-instagram fs-5"></i>
                </a>
                <a href="https://www.facebook.com/" class="mx-4 text-reset">
                    <i class="bi bi-facebook fs-5"></i>
                </a>
                <a href="tel:3884788407" class="mx-4 text-reset">
                    <i class="bi bi-whatsapp fs-5"></i>
                </a>
            </div>
            <div class="me-5 d-none d-lg-block ">
                <h2>FE11-TM</h2>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
